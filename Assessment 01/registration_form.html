<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="RAINBOW BOOKS.jpg" type="image/x-icon">
    <h1><u> Registration Form </u> </h1>
</head>
<body>
    <form action="">
    <div class="form-group">
    <label for="title"> FirstName:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text"  placeholder="Enter your First Name" minlength="3" maxlength="6" required ><br>
    </div>

    <div class="form-group">
    <label for="title">LastName:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text"   placeholder="Enter your Last Name" minlength="3" maxlength="6" required ><br>
    </div>
   
    <div class="form-group">
    <label for="title">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="email"   placeholder="it should content @.."required><br> 
    </div>
    
    <div class="form-group">
    <label for="title">Mobile:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="tel"  id="phone" name="phone" placeholder="only 10 digits are allowed"  pattern="[0-9]{10}"   required ><br>
    </div>
   
    <div class="form-group">
     <label for="title" required>Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="checkbox">  male
    <input type="checkbox">  female <br>
    </div>
    
    <div class="form-group">
    <label for="title">Date of Birth:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input  type="date"  required class="date" ><br>
    </div>
   
    <div class="form-group">
    <label for="title">Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <textarea name="" id="" rows="10" cols="100"></textarea>
    </div>
   
    <div class="form-group">
    <label for="title">City:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" required ><br>
    </div>
    
    <div class="form-group">
    <label for="title">AreaPIN:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text"  required ><br>
    </div>
    
    <div class="form-group">
    <label for="title">State:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text"   required ><br>
    </div>
   
    <div class="form-group">
    <label for="title" >Qualification:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<select id="Qualification"  name="Qualification">
  <option value="">--Select Qualification--</option>
  <option value="BCA">Bachelor in Computer Application</option>
  <option value="B.Com">Bachelor in commerce</option>
  <option value="BBA">Bachelor in business Adminstration</option>
  <option value="BSC.It">Bachelor in science in information technology</option>
</select><br></div>

   
    <div class="form-group">
    <label for="title"  required>Specialization:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="checkbox">Computer science <br> 
    <input type="checkbox">information technology <br>
    <input type="checkbox">Computer Architecture <br>
    <input type="checkbox">Tele communication  <br>
    </div>
    
    <div class="form-group">
    <label for="title" >Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password"   required ><br>
    </div>
    <button > Registered </button>
    

</form>
    
</body>
</html>
